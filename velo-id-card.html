    <style>
        /* Essential 3D Flip Utilities */
        .perspective-1000 { perspective: 1200px; } /* Increased for deeper 3D effect */
        .transform-style-3d { transform-style: preserve-3d; }
        
        /* Fixed Safari/Webkit backwards text bleed-through bug */
        .backface-hidden { 
            backface-visibility: hidden; 
            -webkit-backface-visibility: hidden; 
        }
        
        .rotate-y-180 { transform: rotateY(180deg); }
        
        /* Smooth rendering */
        body { -webkit-font-smoothing: antialiased; }

        /* --- IMMACULATE TOSS & FLIP ANIMATIONS --- */
        .card-base {
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            transform: rotateY(0deg);
        }

        .flip-to-back {
            animation: toss-to-back 1.1s cubic-bezier(0.45, 0, 0.15, 1) forwards;
        }

        .flip-to-front {
            animation: toss-to-front 1.1s cubic-bezier(0.45, 0, 0.15, 1) forwards;
        }

        /* 540 Degree Toss Forward */
        @keyframes toss-to-back {
            0% { 
                transform: rotateY(0deg) rotateX(0deg) scale(1) translateY(0); 
                box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); 
            }
            50% { 
                /* Lifts up, tilts back, halfway through the 1.5 spins */
                transform: rotateY(270deg) rotateX(15deg) scale(1.15) translateY(-40px); 
                /* Intense glowing "Spark" shadow */
                box-shadow: 0 50px 80px -10px rgba(0, 68, 255, 0.5), 0 0 60px 10px rgba(0, 153, 255, 0.3); 
            }
            100% { 
                /* Lands back flat */
                transform: rotateY(540deg) rotateX(0deg) scale(1) translateY(0); 
                box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); 
            }
        }

        /* 540 Degree Toss Backward */
        @keyframes toss-to-front {
            0% { 
                transform: rotateY(540deg) rotateX(0deg) scale(1) translateY(0); 
                box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); 
            }
            50% { 
                /* Reverses the spin seamlessly */
                transform: rotateY(270deg) rotateX(-15deg) scale(1.15) translateY(-40px); 
                box-shadow: 0 50px 80px -10px rgba(0, 68, 255, 0.5), 0 0 60px 10px rgba(0, 153, 255, 0.3); 
            }
            100% { 
                transform: rotateY(0deg) rotateX(0deg) scale(1) translateY(0); 
                box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); 
            }
        }

        /* --- SURFACE GLINT EFFECT --- */
        .glint-container {
            position: absolute;
            inset: 0;
            border-radius: inherit;
            overflow: hidden;
            pointer-events: none;
            z-index: 20;
        }
        
        .glint-beam {
            position: absolute;
            top: -50%;
            bottom: -50%;
            width: 80px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.9), transparent);
            transform: rotate(35deg);
            left: -100%;
            filter: blur(5px);
            opacity: 0;
        }

        .glint-beam-back {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        .flip-to-back .glint-beam, .flip-to-front .glint-beam {
            animation: glint-slide 1.1s cubic-bezier(0.45, 0, 0.15, 1) forwards;
        }

        @keyframes glint-slide {
            0% { left: -100%; opacity: 0; }
            30% { opacity: 1; }
            70% { opacity: 1; }
            100% { left: 200%; opacity: 0; }
        }
    </style>

        </div>
        <div>
            <h4 id="toastTitle" class="font-semibold text-sm">Link Copied!</h4>
            <p id="toastDesc" class="text-xs text-slate-300">Share it anywhere or add to home screen.</p>
        </div>
    </div>

    <script>
        // --- Flip Animation Logic ---
        const card = document.getElementById('veloCard');
        let isFlipped = false;
        
        card.addEventListener('click', function(e) {
            // Prevent flipping when clicking interactive buttons/links
            if(e.target.closest('.btn-action')) return;
            
            // Execute the immaculate toss & flip
            if (isFlipped) {
                card.classList.remove('flip-to-back');
                
                // Force a DOM reflow so the animation restarts even if spam-clicked mid-air
                void card.offsetWidth; 
                
                card.classList.add('flip-to-front');
                isFlipped = false;
            } else {
                card.classList.remove('flip-to-front');
                
                void card.offsetWidth;
                
                card.classList.add('flip-to-back');
                isFlipped = true;
            }
        });

        // --- Custom Toast Logic ---
        const toast = document.getElementById('toastMessage');
        const toastTitle = document.getElementById('toastTitle');
        const toastDesc = document.getElementById('toastDesc');
        let toastTimeout;

        function showToast(title, message) {
            clearTimeout(toastTimeout);
            
            // Update Text
            toastTitle.textContent = title;
            toastDesc.textContent = message;

            // Slide up and fade in
            toast.style.bottom = '40px';
            toast.style.opacity = '1';
            
            // Hide after 3.5 seconds
            toastTimeout = setTimeout(() => {
                toast.style.bottom = '-100px';
                toast.style.opacity = '0';
            }, 3500);
        }

        // --- Universal Copy Function (For Links & Emails) ---
        function copyToClipboard(textToCopy, successTitle, successMessage) {
            const textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            
            // Prevent scroll jumping
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            textArea.style.opacity = "0";

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                document.execCommand('copy');
                showToast(successTitle, successMessage);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }

            document.body.removeChild(textArea);
        }

        // --- Button Event Listeners ---
        const contactButton = document.getElementById('contactButton');
        const shareButton = document.getElementById('shareButton');
        const shareUrl = 'https://www.usevelo.ai/';
        
        // Contact Us logic
        contactButton.addEventListener('click', (e) => {
            e.stopPropagation();
            copyToClipboard('admin@velo.com', 'Copied to clipboard!', 'admin@velo.com is ready to paste.');
        });

        // Share logic
        shareButton.addEventListener('click', async (e) => {
            e.stopPropagation(); // Stop click from propagating to the card flip

            if (navigator.share) {
                // Native mobile share sheet
                try {
                    await navigator.share({
                        title: 'Velo',
                        text: 'Check out Velo - Get Early Access and Join the Community.',
                        url: shareUrl,
                    });
                } catch (error) {
                    console.error('Error sharing:', error);
                }
            } else {
                // Fallback for Desktop/Iframes
                copyToClipboard(shareUrl, 'Link Copied!', 'Share it anywhere or add to home screen.');
            }
        });
    </script>
